<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://kit.fontawesome.com/2e2f7eba31.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="buttons">
			<button class="button success">Success</button>
			<button class="button error">Error</button>
			<button class="button warning">Warning</button>
			<button class="button info">Info</button>
		</div>
		<div class="popups">
			<div class="popup popup-success">
				<div class="icon success-icon">
					<i class="fa-solid fa-circle-check"></i>
				</div>
				<div class="text success-text">
					Success: This is a success toast.
				</div>
				<div class="close success-close">
					<i class="fa-sharp fa-solid fa-xmark"></i>
				</div>
				<div class="bar success-bar"></div>
			</div>
			<div class="popup popup-error">
				<div class="icon error-icon">
					<i class="fa-solid fa-circle-xmark"></i>
				</div>
				<div class="text error-text">This is a error toast!</div>
				<div class="close error-close">
					<i class="fa-sharp fa-solid fa-xmark"></i>
				</div>
				<div class="bar error-bar"></div>
			</div>
			<div class="popup popup-warning">
				<div class="icon warning-icon">
					<i class="fa-solid fa-triangle-exclamation"></i>
				</div>
				<div class="text warning-text">This is a warning toast?!</div>
				<div class="close warning-close">
					<i class="fa-sharp fa-solid fa-xmark"></i>
				</div>
				<div class="bar warning-bar"></div>
			</div>
			<div class="popup popup-info">
				<div class="icon info-icon">
					<i class="fa-solid fa-circle-info"></i>
				</div>
				<div class="text info-text">This is a info toast?</div>
				<div class="close info-close">
					<i class="fa-sharp fa-solid fa-xmark"></i>
				</div>
				<div class="bar info-bar"></div>
			</div>
		</div>
		<script src="script2.js"></script>
	</body>
</html>
